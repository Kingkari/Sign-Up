<! DOCTYPE html>
<html>
<head>
 <title>Sign Up Page</title>
      <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="container">
  <section id="content">
    <form method = "post">
      <h1>Sign Up Form</h1>
      <div>
        First Name<input type="text" placeholder="Reptar" required="" id="fname" name="name" />
      </div>

      <div>
       Last Name <input type="text" placeholder="Smith" required="" id="lname" name="name"/>
      </div>

      <div>
      Email  <input type ="email" placeholder="blahblah@blah.com" required="" id="email" name="contact">
      </div>
      <div>
      Phone <input type="tel" placeholder="999-322-2938" required="" id="phone" name="contact">
      </div>
      <div>
      Birthday  <input type="date" id="birthday" name="info">
      </div>
      <div>
        Gender
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="Other"> Other <br>
      </div>

      <div>
        <input type="submit" value="Sign Up!" /> 
      </div>
    </form>
</body>
</html>
