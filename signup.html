<! DOCTYPE html>
<html>
<head>
 <title>Sign Up Page</title>
      <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="container">
  
    <form method = "post">
      <header>
      <h1>Sign Up Form</h1>
    </header>
      <section id="content">
      <div>
        First Name <br><input type="text" placeholder="Reptar" required="" id="fname" name="name" />
      </div>

      <div>
       Last Name <br><input type="text" placeholder="Smith" required="" id="lname" name="name"/>
      </div>

      <div>
      Email <br> <input type ="email" placeholder="blahblah@blah.com" required="" id="email" name="contact">
      </div>
      <div>
      Phone <br><input type="tel" placeholder="999-322-2938" required="" id="phone" name="contact">
      </div>
      <div>
      Birthday <br> <input type="date" id="birthday" name="info">
      </div>
      <div>
        Gender<br>
        <input type="radio" name="gender" value="Male"> Male 
        <input type="radio" name="gender" value="Female"> Female 
        <input type="radio" name="gender" value="Other"> Other 
      </div>

      <div>
        <button type="button"> Sign Up!</button> 
      </div>
    </form>
</body>
</html>
